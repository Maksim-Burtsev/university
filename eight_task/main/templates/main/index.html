<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>8 задание</title>
  </head>
  <body>
    <form method="GET" action="{% url 'home' %}" id="searchform">
      <input
        class="searchfield"
        id="searchbox"
        name="query"
        type="text"
        value=""
        placeholder="Search..."
      />
      <button type="submit">Search</button>
    </form>
    <br /><br />

    <a href="{% url 'add' %}">Добавить игрока</a>
    <div>
      {% for player in players %}
      <p style="font-size: 30px; text-align: center; margin-top: 30px">
        {{player.name}}
      </p>
      <div
        style="
          width: 650px;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
        "
      >
        <p>Команда: {{player.team}}</p>
        <p>Номер игрока: {{player.number}}</p>
        <p>
          <a href="{{player.wiki_link}}" class="link-primary" target="_blank"
            >Страница на Википедии</a
          >
        </p>
      </div>
      <img
        src="{{player.photo}}"
        style="
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 25%;
        "
      />
      {% endfor %}
    </div>
  </body>
</html>
